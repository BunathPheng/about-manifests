---
# Source: helm for kubernetes/templates/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: about                  # Ingress name
  labels:
    app: about
spec:
  ingressClassName: nginx   # Optional ingressClass
  rules:
    - host: "about.smartops.space"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: about               # Links to Service name dynamically
                port:
                  number: 8080  # Links to service port dynamically
